<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Vários Botões com Texto Oculto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .button {
      background-color: #3498db;
      color: white;
      padding: 20px;
      cursor: pointer;
      text-align: center;
      width: 200px;
      transition: background-color 0.3s ease;
      margin-bottom: 10px;
    }

    .button:hover {
      background-color: #2980b9;
    }

    .hidden-text {
      display: none;
      margin-top: 20px;
      background-color: #ecf0f1;
      padding: 20px;
      border-radius: 5px;
      transition: max-height 0.5s ease;
    }
  </style>
</head>
<body>

  <div class="button" onclick="toggleText(this)">
    Clique aqui - Botão 1
  </div>
  <div class="hidden-text">
    Este é o texto do primeiro botão.
  </div>

  <div class="button" onclick="toggleText(this)">
    Clique aqui - Botão 2
  </div>
  <div class="hidden-text">
    Este é o texto do segundo botão.
  </div>

  <div class="button" onclick="toggleText(this)">
    Clique aqui - Botão 3
  </div>
  <div class="hidden-text">
    Este é o texto do terceiro botão.
  </div>

  <script>
    function toggleText(button) {
      // Selecionar o texto associado ao botão clicado
      var text = button.nextElementSibling;

      // Verificar se o texto associado está atualmente visível
      var isTextVisible = text.style.display === "block";

      // Ocultar todos os textos
      var allTexts = document.querySelectorAll('.hidden-text');
      allTexts.forEach(function(t) {
        t.style.display = "none";
      });

      // Se o texto associado não estava visível, exibi-lo
      if (!isTextVisible) {
        text.style.display = "block";
      }
    }
  </script>

</body>
</html>
