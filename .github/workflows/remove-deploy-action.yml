name: Remove Deploy Action from Non-Main Branches

on:
  push:
    branches:
      - grupoM1
      - grupoM2
      - grupoM3
      - grupoN1
      - grupoN2
      - grupoN3
      - grupoN4
      - grupoN5
      - grupoN6
###############################################
      - teste1
      - teste2

jobs:
  remove-deploy-action:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Remove Deploy Action from grupoM1, grupoM2, grupoM3, grupoN1, grupoN2, grupoN3, grupoN4, grupoN5, grupoN6, teste1, teste2
      run: |
        rm -f .github/workflows/deploy-grupo.yml
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add .github/workflows/deploy-grupo.yml
        git commit -m "Remove deploy action from non-main branch"
        git push origin ${{ github.ref }}
