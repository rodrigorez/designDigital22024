name: Deploy to GitHub Pages

on:
  push:
    branches:
      - grupoM1
      - grupoM2
      - grupoM3
      - grupoN1
      - grupoN2
      - grupoN3
      - grupoN4
      - grupoN5
      - grupoN6
      ##################
      - teste1
      - teste2

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Certifica-se de que o reposit√≥rio seja checado corretamente

    - name: Set up Git user
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"

    - name: Deploy grupoM1
      if: github.ref == 'refs/heads/grupoM1'
      run: |
        mkdir -p public/grupoM1
        find . -mindepth 1 -maxdepth 1 ! -name 'public' -exec mv {} public/grupoM1/ \;
        touch public/grupoM1/.nojekyll
        git add .
        git commit -m "Deploy grupoM1 to GitHub Pages"
        git push origin grupoM1

